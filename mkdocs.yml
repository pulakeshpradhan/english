site_name: English for Academic Writing
site_description: 'A systematic guide to mastering English grammar, vocabulary, and writing skills for academic success.'
site_author: 'Pulakesh Pradhan'
site_url: https://pulakeshpradhan.github.io/english/
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    logo: material/school

nav:
  - Home: index.md
  - Foundations: academic_writing/foundations.md
  - Grammar & Structure: academic_writing/structure.md
  - Vocabulary & Flow: academic_writing/vocabulary.md

copyright: Copyright &copy; 2026 Pulakesh Pradhan

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
