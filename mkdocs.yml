site_name: Learn English Lab
site_description: 'An unofficial guide to learning English, based on LearnEnglishLab YouTube videos.'
site_author: 'Pulakesh Pradhan'
site_url: https://pulakeshpradhan.github.io/english/
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    logo: material/school

nav:
